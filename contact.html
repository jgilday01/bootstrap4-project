<body>

    <nav class="navbar navbar-expand-md navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand customized" href="index.html">
                <i class="fa fa-cutlery" aria-hidden="true"></i>
                <span>M3 Eatery</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nucampNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nucampNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home fa-lg"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html"><i class="fa fa-list-alt fa-lg"></i> Menu</a></li>
                    <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-address-card fa-lg"></i> Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row my-3">
            <div class="offset-1 col-10">
                <div class="highlight">
                    <h2 class="text-center">Get In Touch</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="offset-1 col-10">
                <div class="home-text-lrg my-3">
                    <h4 class="text-center">
                        Please feel free to send us a message if you have questions or comments for us.
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row my-3">
            <div class="col-12 offset-sm-1 col-sm-10 px-0">
                <form>
                    <div class="row mx-auto" style="max-width: 1000px;">
                        <div class="col-12 col-md-6"><input type="text" name="first-name" value="" aria-required="true" placeholder="First Name" required></div>
                        <div class="col-12 col-md 6"><input type="text" name="last-name" value="" aria-required="true" placeholder="Last Name" required></div>
                        <div class="col-12 col-md-6"><input type="email" name="emailinput" value="" size="40" aria-required="true" placeholder="Email" required></div>
                        <div class="col-12 col-md-6"><input type="text" name="phone" value="" size="40" aria-required="true" placeholder="Phone" required></div>
                        <div class="col-12"><textarea name="comments" cols="50" rows="3" aria-required="false" placeholder="Comments"></textarea></div>
                        <div class="col-12"><input type="submit" class="btn-orange" value="Send"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="py-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center text-md-left offset-md-1 col-md-6">
                    <div>
                        &copy;2020 Muffins, Meatballs & Mules
                    </div>
                    <div>
                        <i class="fa fa-phone" aria-hidden="true"></i><span> 215-555-1212 </span>
                    </div>
                </div>
                <div class="col-12 text-center text-md-right col-md-4">
                    <div id="scroll-to-top" class="up-wrap my-2">
                        <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
